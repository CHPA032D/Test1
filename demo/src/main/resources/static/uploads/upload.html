<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    <form method="POST" enctype="multipart/form-data" action="/uploadFile">
        <input type="file" name="file" />
        <button type="submit">Upload</button>
    </form>
    <h2>${message}</h2>
</body>
</html>
